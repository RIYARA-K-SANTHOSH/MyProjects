<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Profile | SiteName Connect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #2563eb;
            --blue-light: #3b82f6;
            --blue-dark: #1d4ed8;
            --accent-color: #7c3aed;
            --text-dark: #1e293b;
            --text-medium: #475569;
            --text-light: #64748b;
            --bg-light: #f8fafc;
            --white: #ffffff;
            --gray-light: #e2e8f0;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
            --shadow-xl: 0 20px 25px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --border-radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-dark);
            line-height: 1.6;
            background-color: var(--bg-light);
            -webkit-font-smoothing: antialiased;
        }
        
        /* Header Styles */
        .header {
            background-color: var(--white);
            padding: 1rem 0;
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.98);
            border-bottom: 1px solid var(--gray-light);
        }
        
        .header-container {
            width: 95%;
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1.5rem;
        }
        
        .site-name {
            font-size: 1.75rem;
            font-weight: 700;
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .site-name .connect {
            color: var(--primary-blue);
            position: relative;
        }
        
        .site-name .connect::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary-blue);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }
        
        .site-name:hover .connect::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        .logout-link {
            color: var(--text-medium);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logout-link:hover {
            color: var(--primary-blue);
            background-color: rgba(37, 99, 235, 0.08);
        }
        
        /* Main Content */
        .main-container {
            width: 95%;
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 1.5rem;
        }
        
        /* Profile Card */
        .profile-card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            padding: 2.5rem;
            max-width: 480px;
            margin: 0 auto;
            text-align: center;
            transition: var(--transition);
            border: 1px solid var(--gray-light);
            position: relative;
            overflow: hidden;
        }
        
        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary-blue), var(--accent-color));
        }
        
        .profile-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }
        
        .profile-icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-color));
            margin: 0 auto 1.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }
        
        .profile-icon i {
            font-size: 3rem;
        }
        
        .profile-icon::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
        }
        
        .upload-btn {
            background-color: var(--white);
            color: var(--primary-blue);
            border: 2px solid var(--gray-light);
            padding: 0.75rem 1.75rem;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 2rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0 auto 2rem;
        }
        
        .upload-btn:hover {
            background-color: var(--primary-blue);
            color: var(--white);
            border-color: var(--primary-blue);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .profile-info {
            text-align: left;
            margin-top: 1.75rem;
            padding-top: 1.75rem;
            border-top: 1px solid var(--gray-light);
        }
        
        .info-row {
            display: flex;
            margin-bottom: 1.25rem;
            align-items: center;
        }
        
        .info-label {
            font-weight: 500;
            color: var(--text-medium);
            min-width: 120px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .info-label i {
            color: var(--text-light);
            font-size: 1.1rem;
        }
        
        .info-value {
            font-weight: 600;
            color: var(--text-dark);
            flex: 1;
            padding: 0.5rem 0;
            border-bottom: 1px dashed var(--gray-light);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="#" class="site-name">
                 <span class="connect">Connect</span>
            </a>
            <a href="#" class="logout-link">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </header>
    
    <main class="main-container">
        <div class="profile-card">
            <div class="profile-icon">
                <i class="fas fa-user"></i>
            </div>
            <button class="upload-btn">
                <i class="fas fa-camera"></i>
                <span>Upload Photo</span>
            </button>
            
            <div class="profile-info">
                <div class="info-row">
                    <div class="profile-info">
                        <div class="info-row">
                            <span class="info-label">
                                <i class="fas fa-id-card"></i>
                                <span>Connect ID:</span>
                            </span>
                            <span class="info-value">{{ user.connect_id }}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">
                                <i class="fas fa-user-tag"></i>
                                <span>Name:</span>
                            </span>
                            <span class="info-value">{{ user.full_name }}</span>
                        </div>
        </div>
    </main>
</body>
</html>
