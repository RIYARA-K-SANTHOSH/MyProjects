<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .success-icon {
            font-size: 5rem;
        }
        .payment-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .list-group-item {
            padding: 1rem 1.25rem;
        }
        .btn-primary {
            padding: 0.75rem 2rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-center">
            <div class="mb-4">
                <i class="bi bi-check-circle-fill text-success success-icon"></i>
            </div>
            <h2 class="mb-3">Payment Successful!</h2>
            <p class="lead mb-4">Thank you for your payment. Your subscription is now active.</p>
            
            <div class="card mx-auto payment-card" style="max-width: 500px;">
                <div class="card-body">
                    <h5 class="card-title">Payment Details</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Plan:</span>
                            <span>{{ payment.plan.name }}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Amount:</span>
                            <span>â‚¹{{ payment.amount }}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Payment ID:</span>
                            <span>{{ payment.razorpay_payment_id }}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Date:</span>
                            <span>{{ payment.paid_at }}</span>
                        </li>
                    </ul>
                </div>
            </div>
            
            <a href="/" class="btn btn-primary mt-4">
                <i class="bi bi-house-door"></i> Go to Dashboard
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
